apply plugin: 'com.android.application'

android {
    compileSdkVersion 23 // SDK версия при компиляции
    buildToolsVersion "23.0.2"

    defaultConfig { // Номер версии приложения и требования к версии Android
        applicationId "com.ascendcorparation.project"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1' // Используемые библиотеки
    compile 'com.github.satyan:sugar:1.4'
}
